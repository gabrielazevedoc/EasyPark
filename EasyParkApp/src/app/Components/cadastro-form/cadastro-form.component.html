<div class="form-container">
    <form>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Digite o seu nome" />
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Digite o seu email" />
      </div>
  
      <div class="form-group">
        <label for="dataNascimento">Data de Nascimento</label>
        <input type="date" id="dataNascimento" placeholder="Preencha com a sua data de nascimento" />
      </div>
  
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite a sua senha para cadastrar" />
      </div>
  
      <button type="submit" class="btn-cadastrar">Cadastrar</button>
    </form>
  </div>
