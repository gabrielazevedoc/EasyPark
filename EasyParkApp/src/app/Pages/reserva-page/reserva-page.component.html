<div class="container">

    <mat-icon aria-hidden="false" fontIcon="arrow_back" (click)="logout()"></mat-icon>

    <div class="usuario-info" *ngIf="usuario">
        <h1>Bem-vindo, {{ usuario.nome }}!</h1>
    </div>
    <div *ngIf="!usuario">
        <p>Carregando informações do usuário...</p>
    </div>

    <div class="reserva-container">
        <div class="reserva-form">
            <h2>Reserve a sua vaga</h2>
            <app-reserva-form></app-reserva-form>
        </div>
        
        <app-vagas-grid></app-vagas-grid>
    </div>
</div>
